version: 1
# Define the applications within the monorepo
applications:
  - # Configuration for the frontend application
    appRoot: frontend # The directory for this app
    phases:
      preBuild:
        commands:
          - echo "Installing root dependencies..."
          - npm ci # Install root dependencies based on lock file
      build:
        commands:
          - echo "Building shared-types workspace..."
          - npm run build -w @usuaya/shared-types # Build shared types first
          - echo "Building frontend workspace..."
          - npm run build -w frontend
    artifacts:
      # IMPORTANT: Assumes standard Next.js output relative to appRoot.
      baseDirectory: .next 
      files:
        - '**/*'
    cache:
      paths:
        - ../node_modules/**/* # Cache root node_modules (relative to appRoot)
        - ../packages/shared-types/dist/**/* # Cache shared-types build output (relative to appRoot)
        # - .next/**/* # Optional: Cache app-specific build output 