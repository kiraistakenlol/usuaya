version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "Installing root dependencies..."
        - npm ci # Use ci for clean installs based on lock file
    build:
      commands:
        - echo "Building shared-types workspace..."
        - npm build:shared # Build shared types first
        - echo "Building frontend workspace..."
        - npm dev:frontend
  artifacts:
    # IMPORTANT: Assumes standard Next.js output. Adjust if using `output: standalone`
    baseDirectory: frontend/.next 
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/shared-types/dist/**/* # Cache shared-types build output 